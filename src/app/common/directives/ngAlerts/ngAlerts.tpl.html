<div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">
  <span><strong>{{alert.title}}</strong></span> {{alert.message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlert($index)" ng-if="alert.options.dismissable"><span aria-hidden="true">&times;</span></button>
</div>
