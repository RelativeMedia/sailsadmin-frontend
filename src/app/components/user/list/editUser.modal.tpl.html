<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel">Edit User</h4>
</div>
<div class="modal-body">
  <form class="form" name="editForm" ng-submit="ok()">
    <div class="row">
      <div class="form-group col-sm-6" ng-class="{ 'has-error': editForm.firstName.$dirty && editForm.firstName.$invalid, 'has-success': editForm.firstName.$dirty && editForm.firstName.$valid }">
        <label for="firstName">First Name</label>
        <input class="form-control input-lg" type="text" name="firstName" ng-model="user.firstName" required placeholder="Enter Your first Name">
        <span ng-show="editForm.firstName.$dirty && editForm.firstName.$invalid-required" class="help-block">please enter your First Name.</span>
      </div>
      <div class="form-group col-sm-6" ng-class="{ 'has-error': editForm.lastName.$dirty && editForm.lastName.$invalid, 'has-success': editForm.lastName.$dirty && editForm.lastName.$valid }">
        <label for="lastName">Last Name</label>
        <input class="form-control input-lg" type="text" name="lastName" ng-model="user.lastName" required placeholder="Enter Your Last Name">
        <span ng-show="editForm.lastName.$dirty && editForm.lastName.$invalid-required" class="help-block">please enter your Last Name.</span>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-5" ng-class="{ 'has-error': editForm.username.$dirty && editForm.username.$invalid, 'has-success': editForm.username.$dirty && editForm.username.$valid }">
        <label for="username">Username</label>
        <input class="form-control input-lg" type="text" name="username" ng-model="user.username" required placeholder="Enter a username">
        <span ng-show="editForm.username.$dirty && editForm.username.$invalid-required" class="help-block">please enter a username.</span>
      </div>

      <div class="form-group col-sm-7" ng-class="{ 'has-error': editForm.email.$dirty && editForm.email.$invalid, 'has-success': editForm.email.$dirty && editForm.email.$valid }">
        <label for="email">Email Address</label>
        <input class="form-control input-lg" type="email" name="email" ng-model="user.email" required placeholder="Enter your email">
        <span ng-show="editForm.email.$dirty && editForm.email.$invalid-required" class="help-block">please enter a email.</span>
        <span ng-show="editForm.email.$dirty && editForm.email.$invalid-email" class="help-block">please enter a valid email address.</span>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-4">
        <label>Access Level</label>
        <select class="form-control input-lg" ng-model="user.accessLevel" ng-options="level.id as level.name for level in groups"></select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="close()">Cancel</button>
  <button type="submit" name="submit" class="btn btn-success" ng-disabled="editForm.$invalid || submitDisabled" ng-click="ok()">Save</button>
</div>
