<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel">Reset Password</h4>
</div>
<div class="modal-body">
  <p>Are you sure you want to reset the password for {{user.username}}? A new password will be generated and sent to them.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="close()">No</button>
  <button type="button" class="btn btn-success" ng-click="ok()">Yes</button>
</div>
